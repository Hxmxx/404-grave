name: CI

on:
    pull_request:
    push:
        branches: [main]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Bun
              uses: oven-sh/setup-bun@v2
              with:
                  bun-version: '1.x'

            - name: Install deps (bun)
              run: bun install --frozen-lockfile

            - name: Lint
              run: bun run lint

            - name: Build
              run: bun run build
